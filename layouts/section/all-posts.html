{{ define "main" }}
<main class="main_section">
  {{ $baseurl := .Site.BaseURL }}
  <a  href="{{.Site.BaseURL}}">首页</a>
  <a  href="{{$baseurl}}/about">关于</a>
  <ul class="all-posts">
  {{range .Site.RegularPages}}
    <li>
      <span id="date"> {{ .Date.Format "Mon Jan 2, 2006" }}</span>
      <a href="{{.RelPermalink}}">{{.Title}}</a>
    </li>
  {{end}}
  </ul>
</main>
{{ end }}
