
<main class="main_section">
	{{ partial "head.html" (dict "menuID" "main" "page" .) }}
    <h2 id="title">{{ .Title }}</h2>
      <div>
        <article id="content">
           {{ .Content }}
        </article>
      </div>
    <aside id="meta">
        <div>
         <h4 id="date"> {{ .Date.Format "Mon Jan 2, 2006" }} </h4>
		 <h5 id="wordcount"> {{ .WordCount }} Words </h5>
        {{ with .Params.tags }}
          [
            {{ range . }}
              <a href="/tags/{{ lower . }}" style="display: inline;">{{ . }}</a>
            {{ end }}
          ]
        {{ end }}
        </div>
    </aside>
</main>
{{ end }}
